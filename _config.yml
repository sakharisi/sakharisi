# Site settings
title: SAKHARISI
description: Wine Company
baseurl:
url:

# https://jekyllrb.com/docs/configuration/options/
timezone: Asia/Tbilisi

# Google Analytics
google_analytics:

# Author
author:
  name: ვალერი ვეფხიშვილი
  url: https://sakharisi.ge
  email: info@sakharisi.ge

# Build settings
markdown: kramdown
include:
  - _pages

links:
  - title: Home
    url: /
  - title: Blog
    url: /blog
  - title: About
    url: /about
    #  - title: ᲙᲝᲜᲢᲐᲥᲢᲘ
    #    url: /contact

collections:
  home:
    output: true
  #  permalink: /blog/:categories/:year/:month/:day/:title.html

# Assets
sass:
  sass_dir: /assets/css/_sass
  # style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-last-modified-at

# Permalinks
# permalink:      /:title
permalink: pretty
paginate: 5
paginate_path: "/blog/page:num"

# Excludes
exclude:
  - README.md
  - LICENSE.md

# Disqus (Set to your disqus id)
disqus:
